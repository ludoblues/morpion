<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/libs/jquery-1.8.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="http://localhost:4251/socket.io/socket.io.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet"> 
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid c">
	<div class="span4 offset4">
	  <h1 id="status-game">Waiting for a challenger...</h1>
	</div>
      </div>

      <div class="row-fluid c">
	<div class="span4 offset4">
	  <table class="table">
	    <tbody>
	      <tr><td data-x="0" data-y="0" class="square free"></td><td data-x="1" data-y="0" class="square free"></td><td data-x="2" data-y="0" class="square free"></td></tr>
	      <tr><td data-x="0" data-y="1" class="square free"></td><td data-x="1" data-y="1" class="square free"></td><td data-x="2" data-y="1" class="square free"></td></tr>
	      <tr><td data-x="0" data-y="2" class="square free"></td><td data-x="1" data-y="2" class="square free"></td><td data-x="2" data-y="2" class="square free"></td></tr>
	    </tbody>
	  </table>
	</div>    
      </div>

      <div class="row-fluid">
	<div class="span4 offset4 c">
	  <time id="clock"></time>
	</div>
      </div>

    </div>

<script src="./js/app.js"></script>

</html>
